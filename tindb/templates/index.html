<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download TIN Excel Report</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .spinner {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Download TIN Excel Report</h2>
  <form id="reportForm">
    
    <label>TIN (comma-separated for multiple):</label>
    <input type="text" name="fe_tin" placeholder="tin1,tin2,tin3" required>

    <label>End Date (yyyy-mm-dd):</label>
    <input type="text" name="end_date" placeholder="yyyy-mm-dd"
           pattern="\d{4}-\d{2}-\d{2}" required>

    <label>Start Date (optional, defaults to today if empty, yyyy-mm-dd):</label>
    <input type="text" name="start_date" placeholder="yyyy-mm-dd">

    <label>NPI (optional, comma-separated, each must be 10 alphanumeric chars):</label>
    <input type="text" name="npi" placeholder="NPI1,NPI2,NPI3"
           title="Each NPI must be exactly 10 alphanumeric characters">

    <button type="submit" id="submitBtn">Download Excel</button>
    <div class="spinner" id="spinner">ðŸ”„ Processing...</div>

  </form>

  <script>
    const form = document.getElementById('reportForm');
    const spinner = document.getElementById('spinner');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // ------------------------------------------
      // TIN VALIDATION
      // ------------------------------------------
      const tinField = form.querySelector('input[name="fe_tin"]').value.trim();
      const tinList = tinField.split(',').map(t => t.trim());

      for (let t of tinList) {
        if (t.length !== 9) {
          alert("Each TIN must be exactly 9 characters.\nInvalid TIN: " + t);
          return;
        }
      }

      // ------------------------------------------
      // MULTIPLE NPI VALIDATION
      // ------------------------------------------
      const npiValue = form.querySelector('input[name="npi"]').value.trim();

      if (npiValue !== "") {
        const npiList = npiValue.split(',').map(n => n.trim());
        const npiRegex = /^[A-Za-z0-9]{10}$/;

        for (let n of npiList) {
          if (!npiRegex.test(n)) {
            alert("Invalid NPI: " + n + "\nEach NPI must be exactly 10 alphanumeric characters.");
            return;
          }
        }
      }

      const formData = new FormData(form);
      spinner.style.display = 'block';
      submitBtn.disabled = true;

      fetch('/download', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error("No data found or error.");
        return response.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        const tin = tinField.replace(/,/g, "_");
        const endDate = form.querySelector('input[name="end_date"]').value;
        a.href = url;
        a.download = `${tin}_${endDate}.xlsx`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      })
      .catch(err => alert(err.message))
      .finally(() => {
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      });
    });
  </script>

</body>
</html>
